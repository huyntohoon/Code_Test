<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <main>
      <header>
        <div class="exit"><i class="fas fa-chevron-left fa-lg"></i></div>
        <div class="find"><i class="fas fa-search fa-lg"></i></div>
      </header>
      <div class="singer_Box">
        <div class="singer"><img src="Tyler.jpeg" /></div>
        <div class="singer_Text1">Tyler, The Creator</div>
        <div class="singer_Text2">Rap, Hip-Hop</div>
      </div>
      <div class="button_Box">
        <button class="button1">Shuffle</button>
        <button class="button2"><i class="fas fa-heart"></i></button>
      </div>
      <ul class="music_List">
        <li class="music">
          <div class="music_Cover"><img src="Tyler.jpeg" /></div>
          <div class="music_List_Box">
            <div class="music_List_singer">Tyler, The Creator</div>
            <div class="music_List_Title">EARFQUAKE</div>
          </div>
          <div class="music_List_Option">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="music">
          <div class="music_Cover"><img src="Tyler.jpeg" /></div>
          <div class="music_List_Box">
            <div class="music_List_singer">Tyler, The Creator</div>
            <div class="music_List_Title">NOVEMBER</div>
          </div>
          <div class="music_List_Option">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="music">
          <div class="music_Cover"><img src="Tyler.jpeg" /></div>
          <div class="music_List_Box">
            <div class="music_List_singer">Tyler, The Creator</div>
            <div class="music_List_Title">911</div>
          </div>
          <div class="music_List_Option">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="music">
          <div class="music_Cover"><img src="Tyler.jpeg" /></div>
          <div class="music_List_Box">
            <div class="music_List_singer">Tyler, The Creator</div>
            <div class="music_List_Title">WOLF</div>
          </div>
          <div class="music_List_Option">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
      </ul>
      <div class="now_Play">
        <div class="now_Play_Song">
          <div class="now_Play_Song_singer">Tyler, The Creator</div>
          <div class="now_Play_Song_title">NOVEMBER</div>
        </div>
        <div class="now_Play_Control">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </main>
  </body>
</html>
