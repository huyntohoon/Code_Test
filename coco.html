<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h2>Create An Account</h2>
    <form>
      <lable for="First_Name_Checkbox">First name</lable>
      <input
        type="text"
        placeholder="First name"
        id="First_Name_Checkbox"
        required
      />
      <br />
      <lable for="Last_Name_Checkbox">Last name</lable>
      <input
        type="text"
        placeholder="Last name"
        id="Last_Name_Checkbox"
        required
      />
      <br />
      <lable for="Email_Checkbox">Email</lable>
      <input
        type="email"
        ="Email"
        placeholder="Email"
        id="Email_Checkbox"
        required
      />
      <br />
      <lable for="Username_Checkbox">Username</lable>
      <input
        type="text"
        placeholder="Username"
        id="Username_Checkbox"
        required
      />
      <br />
      <lable for="Password_Checkbox">Password</lable>
      <input
        type="password"
        placeholder="Password"
        id="Password_Checkbox"
        required
        minlength="10"
      />
      <br />
      <lable for="Birth date_Checkbox">Birth date</lable>
      <input type="date" id="Birth date_Checkbox" required />
      <br />
      <lable for="How happy are you?_Checkbox">How happy are you?</lable>
      <input
        type="range"
        min="0"
        max="5"
        step="1"
        id="How happy are you?_Checkbox"
        required
      />
      <br />
      <lable for="color_Checkbox">What is your color</lable>
      <input type="color" id="color_Checkbox" required />
      <br />
      <lable for="submit_Checkbox">Create Account</lable>
      <input type="submit" id="submit_Checkbox" required />
      <br />
    </form>
  </body>
</html>
